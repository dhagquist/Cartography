<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
				h1 {margin: 10 0 0 0px;}
				p {
					margin: 0 0 0 0px;
					font-size: 14px;
				}
					
        </style>
        <title>2016 U.S. Election Results and Population Density by County</title>
    </head>
    <body>
		
		<center>
			<h1>2016 U.S. Election Results and Population Density by County</h1>
			<p>Please be patient as county-level geoJSON data file is loaded (~30 MB).</p> 
		</center>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/leaflet-tilelayer-wmts.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/cb2015uscounty500k0.js"></script>
        <script>
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[22.6112459811,-118.913011886],[48.1253636524,-72.7568640036]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_cb2015uscounty500k0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td><b>County Name:</b> ' + (feature.properties['NAME'] !== null ? Autolinker.link(String(feature.properties['NAME'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td><b>Population Density:</b> ' + (feature.properties['POPDEN'] !== null ? Autolinker.link(String(feature.properties['POPDEN'])) : '') + ' people per square mile</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_cb2015uscounty500k0(feature) {
            switch(feature.properties['ge_results_county_edit1_CA_NAME']) {
                default:
                    return {
                pane: 'pane_cb2015uscounty500k0',
                opacity: 1,
                color: 'rgba(3,3,3,0.980392)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fillOpacity: 1,
                fillColor: 'rgba(1,255,22,0.980392)',
            }
                    break;
                case 'D. Trump':
                    return {
                pane: 'pane_cb2015uscounty500k0',
                opacity: 1,
                color: 'rgba(3,3,3,0.980392)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fillOpacity: 1,
                fillColor: 'rgba(222,45,38,0.980392)',
            }
                    break;
                case 'H. Clinton':
                    return {
                pane: 'pane_cb2015uscounty500k0',
                opacity: 1,
                color: 'rgba(3,3,3,0.980392)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fillOpacity: 1,
                fillColor: 'rgba(49,130,189,0.980392)',
            }
                    break;
            }
        }
        map.createPane('pane_cb2015uscounty500k0');
        map.getPane('pane_cb2015uscounty500k0').style.zIndex = 400;
        map.getPane('pane_cb2015uscounty500k0').style['mix-blend-mode'] = 'normal';
    var layer_cb2015uscounty500k0 = new L.geoJson(json_cb2015uscounty500k0, {
        attribution: '<a href=""></a>',
        pane: 'pane_cb2015uscounty500k0',
        onEachFeature: pop_cb2015uscounty500k0,
        style: style_cb2015uscounty500k0
    });
        bounds_group.addLayer(layer_cb2015uscounty500k0);
        map.addLayer(layer_cb2015uscounty500k0);
        setBounds();
        </script>
    </body>
</html>
